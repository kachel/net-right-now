<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Ham Zone</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1 class="title">Chicago Ham Zone</h1>
      <p>A website for checking if a Chicagoland amateur radio net is happening right now!</p>
      <div class="time-right-now">Current time: <span id="cst-time">loading time...</span></div>
    </header>

    <div class="location-filter-container">
      <!-- <label>Filter by Location:</label> -->
      <button class="location-filter-btn" data-filter="all">All</button>
      <button class="location-filter-btn" data-filter="chicago">Chicago</button>
      <button class="location-filter-btn" data-filter="chicagoland">Chicagoland</button>
    </div>

    <div id="next-net"></div>

    <div class="button-container">
      <button id="toggle-nets-btn" class="toggle-nets-btn" aria-pressed="true">Hide All Nets</button>
    </div>

    <div id="nets" class="nets-container"></div>
    <script src="script.js"></script>
    <footer class="title">made with love by KD9KUU</footer>
  </body>
</html>

<fieldset>
  <legend>Bands:</legend>

  <div>
    <input type="checkbox" name="70cm" />
    <label for="70cm">70cm</label>
  </div>

  <div>
    <input type="checkbox" name="1.25m" />
    <label for="1.25m">1.25m</label>
  </div>
  <div>
    <input type="checkbox" name="2m" />
    <label for="2m">2m</label>
  </div>
  <div>
    <input type="checkbox" name="6m" />
    <label for="6m">6m</label>
  </div>
  <div>
    <input type="checkbox" name="10m" />
    <label for="10m">10m</label>
  </div>
  <div>
    <input type="checkbox" name="40m" />
    <label for="40m">40m</label>
  </div>
  <div>
    <input type="checkbox" name="160m" />
    <label for="160m">160m</label>
  </div>
</fieldset>

<fieldset>
  <legend>Mode:</legend>
  <div>
    <input type="checkbox" name="FM" />
    <label for="FM">FM</label>
  </div>
  <div>
    <input type="checkbox" name="Internet" />
    <label for="Internet">Internet</label>
  </div>
</fieldset>
<fieldset>
  <legend>Day:</legend>
  <div>
    <input type="checkbox" name="monday" />
    <label for="monday">Monday</label>
  </div>

  <div>
    <input type="checkbox" name="tuesday" />
    <label for="tuesday">Tuesday</label>
  </div>
</fieldset>
