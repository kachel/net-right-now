<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Ham Zone</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1 class="title">Chicago Ham Zone</h1>
      <p>A website for checking if a Chicagoland amateur radio net is happening right now!</p>
      <div class="time-right-now">Current time: <span id="cst-time">loading time...</span></div>
    </header>

    <div class="location-filter">
      <label>Filter by Location:</label>
      <button class="location-filter-btn" data-filter="all">All</button>
      <button class="location-filter-btn" data-filter="chicago">Chicago</button>
      <button class="location-filter-btn" data-filter="chicagoland">Chicagoland</button>
    </div>

    <div id="next-net"></div>

    <button id="toggle-nets-btn" class="toggle-nets-btn" aria-pressed="true">Hide All Nets</button>

    <div id="nets" class="nets-container"></div>
    <div class="nets-container"></div>
    <script src="script.js"></script>
    <footer class="title">made with love by KD9KUU</footer>
  </body>
</html>
